# Example parameters for ancestry-specific imputed data (skip population splitting)
# Usage: nextflow run hirotaka-i/long-gwas-pipeline -r main -profile standard -params-file conf/examples/skip_pop_split.yml

# Input files - REPLACE WITH YOUR DATA
input: "/path/to/ancestry_specific/*.vcf.gz"
covarfile: "/path/to/covariates.tsv"
phenofile: "/path/to/phenotype.tsv"

# Variable names
pheno_name: "y"
covariates: "SEX age_at_baseline PC1 PC2 PC3 PC4 PC5"
study_arm_col: "study_arm"
time_col: "study_days"

# Analysis type
linear_flag: true
longitudinal_flag: false
survival_flag: false

# Processing options
chunk_flag: true
chunk_size: 30000

# Quality control parameters
r2thres: 0.8
minor_allele_freq: "0.01"
minor_allele_ct: "20"
kinship: "0.177"

# Genetic parameters
ancestry: "EUR"  # Should match the ancestry of your input data
assembly: "hg38"

# Skip population splitting mode
# Enable this when your data is already separated by ancestry
# This will LD prune per chromosome before merging for efficient QC
skip_pop_split: true

# Dataset identifier
dataset: "ANCESTRY_SPECIFIC"

# Visualization
mh_plot: true
