# Example parameters for test dataset with longitudinal mixed models (LMM/GALLOP)
# Usage: nextflow run main.nf -profile standard -params-file conf/examples/test_lmm.yml

# Input files - using example data
input: "${projectDir}/example/genotype/chr2[0-2].vcf"
covarfile: "${projectDir}/example/covariates.tsv"
phenofile: "${projectDir}/example/phenotype.lt.tsv"

# Variable names in covariate/phenotype files
pheno_name: "y"
covar_numeric: "SEX age_at_baseline PC1 PC2"
covar_categorical: "site specimen"
study_arm_col: "study_arm"
time_col: "study_days"

# Analysis type - Longitudinal Mixed Model
linear_flag: false
longitudinal_flag: true
survival_flag: false

# Processing options
chunk_flag: true
chunk_size: 30000

# Quality control parameters
r2thres: -9  # Disable imputation quality filter for test data
minor_allele_freq: "0.05"
minor_allele_ct: "20"
kinship: "0.177"

# Genetic parameters
ancestry: "EUR"
assembly: "hg19"

# Skip population splitting mode
skip_pop_split: false

# Dataset identifier
analysis_name: "TEST_LMM"

# Visualization
mh_plot: true
  