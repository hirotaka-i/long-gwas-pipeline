# Example parameters for test dataset (chromosomes 20-22)
# Usage: nextflow run hirotaka-i/long-gwas-pipeline -r main -profile standard -params-file conf/examples/test_data.yml

# Input files - using example data
# Note: Use ${projectDir} or absolute paths when running from GitHub
input: "${projectDir}/example/genotype/chr2[0-2].vcf"
covarfile: "${projectDir}/example/covariates.tsv"
phenofile: "${projectDir}/example/phenotype.surv.tsv"

# Variable names in covariate/phenotype files
pheno_name: "surv_y"
covariates: "SEX age_at_baseline"
study_arm_col: "study_arm"
time_col: "study_days"

# Analysis type
linear_flag: false
longitudinal_flag: false
survival_flag: true

# Processing options
chunk_flag: true
chunk_size: 30000

# Quality control parameters
r2thres: -9  # Disable imputation quality filter for test
minor_allele_freq: "0.05"
minor_allele_ct: "20"
kinship: "0.177"

# Genetic parameters
ancestry: "EUR"
assembly: "hg19"
skip_pop_split: false

# Dataset identifier
dataset: "TEST_SURV_CHR20_22"

# Visualization
mh_plot: true
